<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img class="moedas" src="./assets/moedas.gif" width="50" alt="Logo do Conversor de Moedas">

    <main>
        <label>
            Converter <b>de</b> Moedas
            <select>

                <option>R$ Real Brasileiro </option>

            </select>
        </label>


        <label>
            converter <b>para</b> Moedas
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>

            </select>
        </label>


        <label>
            Valor a ser convertido
            <input placeholder="R$ 10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/real.png" alt="logo-moeda-a-converter" class="moeda">
                <p>real</p>
                <p>R$ 0,00</p>
            </div>


            <img src="./assets/setaprabaixo.png" alt="seta de conversão" class="seta">

            <div>
                <img src="./assets/dolar.png" alt="logo-moeda-a-convertida" class="moeda">
                <p>Dólar</p>
                <p>Us$ 0,00</p>
            </div>
        </section>

    </main>

</body>

</html>
